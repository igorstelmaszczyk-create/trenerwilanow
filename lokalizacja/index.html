<!-- ============ LOKALIZACJA I PARKING (RESPONSYWNE) ============ -->
<section id="lok-hero" aria-label="Lokalizacja i parking — Zdrofit Wilanów" style="font-family:'Open Sans',sans-serif;background:#fff">
  <div class="lok-wrap">
    <!-- MAPA (na mobile idzie jako pierwsza) -->
    <div class="lok-map">
      <div class="map-card">
        <iframe
          title="Mapa dojazdu — Zdrofit Miasteczko Wilanów"
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
          src="https://www.google.com/maps?q=Zdrofit%20Miasteczko%20Wilan%C3%B3w%2C%20al.%20Rzeczypospolitej%201%2C%20Warszawa&output=embed"
          allowfullscreen
        ></iframe>
      </div>
    </div>

    <!-- TREŚĆ -->
    <div class="lok-copy">
      <p class="eyebrow">Wilanów • Zdrofit</p>
      <h1>Lokalizacja i parking</h1>

      <ul class="chips">
        <li>Zdrofit Miasteczko Wilanów</li>
        <li>al. Rzeczypospolitej 1</li>
      </ul>

      <div class="cta-row">
        <a id="cta-trasa-hero" class="btn btn-primary"
           href="https://www.google.com/maps/dir/?api=1&destination=Zdrofit%20Miasteczko%20Wilan%C3%B3w%2C%20al.%20Rzeczypospolitej%201%2C%20Warszawa"
           target="_blank" rel="noopener">
          <svg width="18" height="18" aria-hidden="true" style="margin-right:8px"><use href="#ico-pin"/></svg>
          Wyznacz trasę
        </a>
        <a id="cta-zadzwon-hero" class="btn btn-dark" href="tel:+48537918161">
          <svg width="18" height="18" aria-hidden="true" style="margin-right:8px"><use href="#ico-phone"/></svg>
          Zadzwoń
        </a>
      </div>

      <p class="sitelink">Sitelink: <strong>Zdrofit Miasteczko Wilanów</strong> • <strong>Parking i szybki dojazd</strong></p>
    </div>
  </div>

  <style>
    /* Layout */
    #lok-hero .lok-wrap{
      max-width:1100px; margin:0 auto; padding:40px 20px;
      display:grid; grid-template-columns:1.2fr .8fr; gap:32px; align-items:center;
    }
    /* Zamiana kolejności na mobile: mapa jako osobny blok (pierwsza) */
    @media (max-width:900px){
      #lok-hero .lok-wrap{
        grid-template-columns:1fr;
        grid-auto-rows:min-content;
        gap:20px;
      }
      #lok-hero .lok-map{ order:-1; } /* mapa nad treścią */
    }

    /* Mapa */
    #lok-hero .map-card{
      border:1px solid #e6eee6; border-radius:14px; overflow:hidden;
      box-shadow:0 8px 24px rgba(0,0,0,.06); background:#fff;
    }
    #lok-hero iframe{
      display:block; width:100%; height:420px; border:0;
    }
    @media (max-width:900px){
      #lok-hero iframe{ height:340px; }
    }
    @media (max-width:420px){
      #lok-hero iframe{ height:300px; }
    }

    /* Teksty */
    #lok-hero .eyebrow{ margin:0 0 6px; color:#2e9b2f; font-weight:700; letter-spacing:.02em; }
    #lok-hero h1{
      font-family:'Poppins',sans-serif; font-weight:700; font-size:2.2rem; line-height:1.25; margin:0 0 10px;
    }
    @media (max-width:768px){ #lok-hero h1{ font-size:1.7rem; } }

    /* Chipsy adresowe */
    #lok-hero .chips{
      list-style:none; padding:0; margin:12px 0 18px; display:flex; flex-wrap:wrap; gap:10px;
    }
    #lok-hero .chips li{
      padding:6px 10px; border-radius:999px; background:#f0f7f0; border:1px solid #d9ead9; font-weight:700;
    }

    /* CTA */
    #lok-hero .cta-row{ display:flex; flex-wrap:wrap; gap:10px; }
    #lok-hero .btn{
      display:inline-flex; align-items:center; justify-content:center;
      padding:12px 16px; border-radius:10px; font-weight:700; text-decoration:none; border:2px solid;
      transition:background-color .25s, border-color .25s, color .25s;
    }
    #lok-hero .btn-primary{ background:#2e9b2f; color:#fff; border-color:#2e9b2f; }
    #lok-hero .btn-primary:hover{ background:#1f7e21; border-color:#1f7e21; }
    #lok-hero .btn-dark{ background:#1a1a1a; color:#fff; border-color:#1a1a1a; }
    #lok-hero .btn-dark:hover{ background:#101010; border-color:#101010; }

    /* Sitelink */
    #lok-hero .sitelink{ margin:10px 0 0; color:#6b6b6b; font-size:.95rem; }
  </style>
</section>
